<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Omer's Store</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-header {
            background: linear-gradient(135deg, #17a2b8, #0dcaf0);
            color: white;
            padding: 70px 0;
            text-align: center;
        }

        .login-header h1 {
            font-weight: bold;
        }

        .login-card {
            max-width: 450px;
            margin: -50px auto 50px;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            width: 100%;
            font-weight: bold;
            border-radius: 10px;
        }

        footer {
            background-color: #17a2b8;
            color: white;
        }

        .social-login i {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #17a2b8;
            cursor: pointer;
        }

        .social-login i:hover {
            color: #0dcaf0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container">
        <a href="index.html" class="navbar-brand">
            <i class="fa fa-shopping-bag"></i> Omer's Store
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarrao"
            aria-controls="navbarrao" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarrao">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="index.html" class="nav-link"><i class="fa fa-home"></i> HOME</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link"><i class="fa fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a href="products.html" class="nav-link active"><i class="fa fa-cubes"></i> Products</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link"><i class="fa fa-phone"></i> Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa fa-user"></i> My Account
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="login.html"><i class="fa fa-sign-in"></i> Login</a></li>
                        <li><a class="dropdown-item" href="register.html"><i class="fa fa-user-plus"></i> Register</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <a href="cart.html" class="btn btn-warning position-relative mt-1 btn-cart">
                <i class="fa fa-shopping-cart"></i> Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </a>
        </div>
    </div>
</nav>


    <!-- Header -->
    <section class="login-header">
        <h1>Login to Omer's Store</h1>
        <p>Access your account and manage your orders</p>
    </section>

    <!-- Login Form -->
    <div class="login-card">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fa fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-success btn-login mb-3">
                <i class="fa fa-sign-in"></i> Login
            </button>
            <div class="text-center social-login mb-3">
                <span>Or login with:</span><br />
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-google"></i>
                <i class="fa fa-twitter-square"></i>
            </div>
            <div class="text-center">
                <a href="#" class="text-info">Forgot password?</a> |
                <a href="register.html" class="text-info">Create an account</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        Â© 2025 Omer's Store. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
