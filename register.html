<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Omer's Store</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-header {
            background: linear-gradient(135deg, #17a2b8, #0dcaf0);
            color: white;
            padding: 70px 0;
            text-align: center;
        }

        .register-header h1 {
            font-weight: bold;
        }

        .register-card {
            max-width: 500px;
            margin: -50px auto 50px;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-register {
            width: 100%;
            font-weight: bold;
            border-radius: 10px;
        }

        footer {
            background-color: #17a2b8;
            color: white;
        }

        .social-login i {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #17a2b8;
            cursor: pointer;
        }

        .social-login i:hover {
            color: #0dcaf0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <a href="#" class="navbar-brand">
                <i class="fa fa-shopping-bag"></i> Omer's Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarrao"
                aria-controls="navbarrao" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarrao">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-link"><i class="fa fa-home"></i> HOME</li>
                    <li class="nav-link"><i class="fa fa-info-circle"></i> About</li>
                    <li class="nav-link"><i class="fa fa-cubes"></i> Products</li>
                    <li class="nav-link"><i class="fa fa-tags"></i> Categories</li>
                    <li class="nav-link"><i class="fa fa-phone"></i> Contact</li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa fa-user"></i> My Account
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login.html"><i class="fa fa-sign-in"></i> Login</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa fa-user-plus"></i> Register</a></li>
                        </ul>
                    </li>
                </ul>

                <button type="button" class="btn btn-warning position-relative mt-1 btn-cart">
                    <i class="fa fa-shopping-cart"></i> Cart
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                        <span class="visually-hidden">items in cart</span>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="register-header">
        <h1>Create an Account</h1>
        <p>Sign up to start shopping and manage your orders</p>
    </section>

    <!-- Register Form -->
    <div class="register-card">
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fname" class="form-label"><i class="fa fa-user"></i> First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="John">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lname" class="form-label"><i class="fa fa-user"></i> Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Doe">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fa fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label"><i class="fa fa-lock"></i> Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>

            <button type="submit" class="btn btn-success btn-register mb-3"><i class="fa fa-user-plus"></i>
                Register</button>

            <div class="text-center social-login mb-3">
                <span>Or register with:</span><br>
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-google"></i>
                <i class="fa fa-twitter-square"></i>
            </div>

            <div class="text-center">
                <span>Already have an account? </span>
                <a href="login.html" class="text-info">Login here</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        Â© 2025 Omer's Store. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
